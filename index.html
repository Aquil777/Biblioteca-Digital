<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Biblioteca</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        body {
            background-image: url('img/biblioteca.png');
            background-size: cover; /* Faz a imagem cobrir toda a tela */
            background-repeat: no-repeat; /* Não repete a imagem */
            background-position: center; /* Centraliza a imagem */
            color: #333; /* Cor padrão do texto */
        }

        header {
            text-align: center;

            margin-bottom: 40px;
        }

	nav {
	    background-color: #FFFFE0;
	}

        h1 {
            font-size: 2.5em;
            color: black; /* Amarelo pálido para o título */
        }

        h2 {
            color: #808080; /* Cinza para subtítulos */
            margin-bottom: 20px;
        }

        .login-section {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            margin: 0 auto; /* Centraliza o formulário */
        }

        .login-section input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .login-section button {
            background-color: #808080; /* Cinza para o botão */
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-section button:hover {
            background-color: #666666; /* Tom mais escuro ao passar o mouse */
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: black; /* Texto do rodapé em branco */
            background-color: #FFFFE0;
	    position: relative;
	    top: 60px;
        }

</head>

	<nav>
        	<h1>Bem-vindo ao Sistema de Gestão de Biblioteca</h1>
	</nav>
    </header>
    
    <main class="container mt-5">


        <section class="login-section">
            <h2>Área de Login</h2>
            <form action="php/login.php" method="POST">
                <input type="email" name="email" placeholder="E-mail" required>

            <p>
                <a href="php/cadastrar_usuario.php">Cadastrar Novo Usuário</a> |
